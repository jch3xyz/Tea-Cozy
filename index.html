<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tea Cozy</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header></header>
    <main>
      <div id="mission-container">
        <div id="our-mission" class="subheaders">
          <h2>Our Misson</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>
      <div id="tea-otm">
        <div class="subheaders">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div id="tea-grid">
          <figure>
            <img src="./Assets/img-berryblitz.jpg" />
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
          <figure>
            <img src="./Assets/img-spiced-rum.jpg" />
            <figcaption>Spiced Rum Tea</figcaption>
          </figure>
          <figure>
            <img src="./Assets/img-donut.jpg" />
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure>
            <img src="./Assets/img-myrtle-ave.jpg" />
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure>
            <img src="./Assets/img-bedford-bizarre.jpg" />
            <figcaption>Bedford Bizzare Tea</figcaption>
          </figure>
        </div>
      </div>
      <div></div>
    </main>
    <footer></footer>
  </body>
</html>
